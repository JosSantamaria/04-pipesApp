<div class="text-layout">
    <h1>No comunes</h1>
    <p>
        pipes incluidos en Angular - Usualmente en el Common Module.
    </p>

</div>

<div class="grid text-layout">
    <div class="col md:col-6">
        <p-fieldset legend="i18nSelect Pipe" [toggleable]="true">
           <p>
            Saludos 
            {{nombre}}, es un placer 
            {{ genero | i18nSelect : invitacionMapa}} al evento.
           </p>
           <p-button icon="pi pi-sync" label="Cambiar Persona" (clic)="cambiarPersona()">
               
           </p-button>
        </p-fieldset>
    </div>

    <div class="col md:col-6">
        <p-fieldset legend="i18nPlural Pipe" [toggleable]="true">
            <p>
                Actualmente {{clientes.length | i18nPlural:clienteMap }} 
            </p>
            
            <p-button icon="pi pi-iconName" label="Cambiar Cliente" >
            </p-button>
        </p-fieldset>
    </div>
    
</div>
