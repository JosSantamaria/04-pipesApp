<div class="text-layout">
    <h1>Pipes personalizados</h1>
    <p>Pipe Uppercase / custom.
        pipes personalizado por {{ "nosotros" | mayusculas:enMayusculas}} 
    </p>
    
    
</div>


<p-toolbar>
    <div class="p-toolbar-group-left">
        
        <button pButton 
        icon="pi pi-sync" 
        label="Cambiar Mayusculas" 
        (click)="en()"
        class="mr-1 p-button-danger"></button>

       
    </div>
    
    <div class="p-toolbar-group-right">
       
        <button pButton
                icon="pi pi-sort"
                label="Por Nombre"
                class="mr-1"> </button>
        
        <button pButton
                icon="pi pi-sort"
                label="Valores"
                class="mr-1 p-button-success"> </button>

        <button pButton
                icon="pi pi-sort"
                label="Valores"
                class="mr-1 p-button-success"> </button>


    </div>
</p-toolbar>

<div class="grid mt-2">
   <div class="col">
    <p-table [value]="heroes"  responsiveLayout="scroll">
        <ng-template pTemplate="header">
            <tr>
                <th>Nombre</th>
                <th>Vuela</th>
                <th>Color</th>
                
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-heroe>
            <tr>
                <td>{{heroe.nombre }}</td>
                <td>{{heroe.vuela | vuela}}</td>
                <td>{{heroe.color}}</td>
                
            </tr>
        </ng-template>
    </p-table>
   </div>
</div>
